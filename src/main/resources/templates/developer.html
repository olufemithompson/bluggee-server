<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Developers database</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" href="/bootstrap.min.css" media="screen" />
<link rel="stylesheet"
	href="/material-design/css/bootstrap-material-design.css"
	media="screen" />
<link rel="stylesheet" href="/material-design/css/material-icons.css"
	media="screen" />
<link rel="stylesheet" href="/how2.css" media="screen" />
<link rel="stylesheet" href="css/material-icons.css" />

</head>
<body>
	<div th:replace="fragments/header :: header">...</div>
	<div class="container">
		<div class="page-header" id="banner">
			<div class="row">
				
				<div class="col-sm-12">
					<h2><span th:text="${developer.firstName + ' ' + developer.lastName}" /></h2>
					<div class="main_card content_card">
					<h3>Step 1</h3>
						<div class="bs-component">
					         <ul class="pager">
					            <li class="previous disabled"><a href="javascript:void(0)">← Previous</a></li>
					            <li class="next"><a class="withripple" href="javascript:void(0)">Next →</a></li>
					          </ul>
        				</div>
        				
						<form class="form-horizontal"
							th:action="@{/developer/{id}/skills(id=${developer.id})}"
							method="post" enctype="multipart/form-data">
							<fieldset>
								<div class="form-group">
									<label class="col-lg-2 control-label">Name</label>
									<div class="col-lg-6">
										<input type="text" class="form-control" disabled="disabled"
											th:value="${developer.firstName + ' ' + developer.lastName}" />
									</div>
								</div>
								<div class="form-group">
									<label class="col-lg-2 control-label">Email</label>
									<div class="col-lg-6">
										<input type="text" class="form-control" disabled="disabled"
											th:value="${developer.email}" />
									</div>
								</div>
								<div class="form-group">
									<label class="col-lg-2 control-label">Skills</label>
									<div class="col-lg-10">
										<div th:each="skill : ${developer.skills}">
											<span th:text="${skill.label}" /> - <span
												th:text="${skill.description}" />
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="col-lg-6 col-lg-offset-2">
										<div class="input-group">
											<select name="skillId" class="form-control">
												<option th:each="skill : ${skills}" th:value="${skill.id}"
													th:text="${skill.description}">Skill</option>
											</select> <span class="input-group-btn">
												<button type="submit" class="btn btn-default">Add
													skill</button>
											</span>
										</div>
									</div>
								</div>
							</fieldset>
						</form>




					</div>


				</div>
			</div>




		</div>
	</div>
	<script src="/jquery/jquery.min.js">
	<!--  -->
		
	</script>
	<script src="/bootstrap.min.js">
	<!--  -->
		
	</script>
	<script src="/material-design/js/material.min.js">
	<!--  -->
		
	</script>
	<script>
		$.material.init();
	</script>
</body>
</html>
