<div th:fragment="post">
	<div id="wrapper">

		<div class="columns">
			<div th:each="post : ${posts}" class="pin">
				<h6>
					<a th:href="${post.originalUrl}" target="blank"><span
						th:text="${post.title}" /></a>
				</h6>
				<a th:href="${post.originalUrl}"  target="blank">
				<div class="pn_image_div">
					
						<img  th:attr="id=${post.id+'_img'}" class="pn_image" th:src="${post.image}" onload="checkImage(this)" />
					
						
				</div>
				</a>
				<p>
					<span th:text="${post.description}" />
				</p>

				<div class="presets post_items">
					<span class="presets_items"> <a
						th:href="${post.source.link}"> <img class="source_img"
							th:src="${'/img/source/'+post.source.image}" /> <span
							class="source_title"><span th:text="${post.source.name}" /></span></a>
					</span>

				</div>
			</div>

		</div>



	</div>

	<div id="pin_template" style="display: none;">

		<div class="pin">
			<h6>
				<a target="blank" href="${originalUrl}"><span>${title}</span></a>
			</h6>
			<a href="${originalUrl}" target="blank">
				<div class="pn_image_div">
					<img class="pn_image" src="${image}" onload="checkImage(this)"/>
				</div>
			</a>
			<p>
				<span>${description}</span>
			</p>

			<div class="presets post_items">
				<span class="presets_items"> <a href="${source.link}"
					target="blank"> <img class="source_img"
						src="/img/source/${source.image}" /> <span class="source_title"><span>${source.name}</span></span>
				</a>
				</span>
			</div>
		</div>
	</div>
</div>
