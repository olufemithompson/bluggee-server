<div th:replace="fragments/footer :: footer">...</div>




<div id="filterModal" class="modal fade" role="dialog">
  <div class="modal-dialog mymodal_dialog">

    <!-- Modal content-->
    <div class="modal-content mymodal">
     
      <div class="modal-body">
      	<ul  class="nav nav-pills mnav-pills">
			<li class="active"><a  href="#1a" data-toggle="tab"  style="color:#050A15;">Filter Streams By Category</a></li>
			<li><a href="#2a" data-toggle="tab" style="color:#050A15;">Filter Streams By Blog Source</a></li>
		</ul>
		
			<div class="tab-content clearfix">
			
				<div class="tab-pane active" id="1a" style="padding: 20px;">
				
				
					<div class="row">
					<div th:each="cat : ${categories}" class="col-sm-4">
		       			
		       				<div>
						        <input th:id="${cat.id}" th:value="${cat.id}" class="checkbox-custom" th:name="${cat.id}" type="checkbox" />
						        <label class="checkbox-custom-label"><span th:text="${cat.name}" /></label>
					        </div>
		       		</div>
					</div>
		          	
				</div>
				
				<div class="tab-pane" id="2a" style="padding: 20px;">
				   <div class="row">
				   		<div th:each="cat : ${sources}" class="col-sm-4">
		       				<div>
						        <input  th:value="${cat.id}" class="checkbox-custom" name="source" type="checkbox" />
						        <label  class="checkbox-custom-label"><span th:text="${cat.name}" /></label>
					        </div>
		       			
		       			</div>
				    </div>
		        </div>
					
			</div>
       </div>
      <div class="modal-footer mymodal-footer">
        <button type="button" class="btn btn-default mymodal-button">All Feeds</button>
        <button type="button" class="btn btn-default mymodal-button">Filter</button>
        <button type="button" class="btn btn-default mymodal-button"  data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
</body>
</html>
